name: login_getx_mvc_demo
description: A Flutter Project to demonstrate advanced MVC architecture with GetX & industry level coding standard guidelines.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^3.0.1 # To Access/Utilise Google Fonts.
  get: ^4.6.1 # For State Management, Route management & Dependency Injection (If Required).
  flutter_spinkit: ^5.1.0 # To Access 3rd Party Pre-Build Application Loaders.

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/png/
